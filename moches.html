<!DOCTYPE html>
<html>
  <head>
    <title>Movie Streaming Website</title>
    <style>
      /* Add some styling for the page */
      .movie-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .movie {
        width: 300px;
        height: 400px;
        margin: 20px;
        text-align: center;
      }
      
      .movie-image {
        width: 100%;
        height: 60%;
      }
      
      .movie-title {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">Movie Streaming Website</h1>
    <div class="movie-container">
      <!-- Add some placeholder movies -->
      <div class="movie">
        <img class="movie-image" src="https://via.placeholder.com/300x240" alt="Movie Image">
        <p class="movie-title">Movie Title 1</p>
      </div>
      <div class="movie">
        <img class="movie-image" src="https://via.placeholder.com/300x240" alt="Movie Image">
        <p class="movie-title">Movie Title 2</p>
      </div>

  </body>
</html>
